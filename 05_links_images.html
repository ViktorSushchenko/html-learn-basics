<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & images</title>
</head>
<body>
  <!--External link-->
  <p>
    <a href="http://google.com">Click For Google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">Click For Google</a>
  </p>
  <!--Internal link-->
  <p>
    <a href="/04_topography.html">Topography</a>
  </p>
  <!--Local image-->
  <img src="/images/download.jpg" alt="My Image" width="50">
  <!--Remote Image external-->
  <img src="https://images.unsplash.com/photo-1484712548363-bad7b2ff3878?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MnwxMjQ3ODU0fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=100&q=60 100w" alt="My Image 2">
  <!--Remote Image source.unsplash.com-->
  <p>
    <img src="https://source.unsplash.com/200x200/?building" alt="My Image 3">
  </p>
  
</body>
</html>
